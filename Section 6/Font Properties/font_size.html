<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Font-Size</title>
    <style>
      #pixel {
        font-size: 20px;
      }

      #point {
        font-size: 20pt;
      }

      #em {
        font-size: 1em;
      }

      #rem {
        font-size: 1rem;
      }

      footer {
        font-size: 12pt;
      }

      html {
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <p id="pixel">Ya this size is measured in px</p>
    <p id="point">hoo Point</p>
    <footer>
      <p id="em">its em not eww</p>
      <p id="rem">rem </p>
    </footer>
  </body>
</html>
