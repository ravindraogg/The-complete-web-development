<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .box{
        background-color: blue;
        height: 300px;
        width: 500px;
        margin-top: 200px;
        margin-left: 200px;
    }
    .circle {
        background-color: brown;
        height: 200px;
        width: 200px;
        border-radius: 500px;
        position: relative;
        top: 150px;
        left: 250px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="circle">
    </div>
  </div>

</body>

</html>
